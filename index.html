<!DOCTYPE html>
<html>
<head>
  <title>PIG DICE</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">

  <div class="page1">

      <div class="player2">
        Player 2:<br>
        <input type="text" name="firstname" placeholder="Name" autocomplete="off" id="player2" value="">

      <button id="start-game" onmousedown="sound.play()" onclick="startGame()">START GAME</button>
    </div>
  </div>

  <div class="page2">
    <h1 id="pig-dice2">PIG DICE</h1>
    <img id="img2" src="images/pig.png" alt="pig picture">
    <div>
      <p id="p1Name">place Holder</p>
      <p id="p2Name">Place Holder1</p>
    </div>
    <br><br>
    <div id="playerStats">
      <h3>Total</h3>
      <h3 id="score">100</h3>
      <button id="roll">ROLL</button>
      <h3>Current Score</h3>
      <h3>00</h3>
    </div>

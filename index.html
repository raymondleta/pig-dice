<!DOCTYPE html>
<html>

<head>
  <title>PIG DICE</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
  <script src="js/underscore-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div id="page1">
    <h1 id="pig-dice">PIG DICE</h1>
    <img src="images/pig.png" alt="pig picture">
    <div class="container">
      <div class="player1">
        Player 1:<br>
        <input type="text" placeholder="Name" autocomplete="off" id="playerOne">
      </div>
      <div class="player2">
        Player 2:<br>
        <input type="text" placeholder="Name" autocomplete="off" id="playerTwo">
      </div>
    </div>
    <button id="start-game" onmousedown="sound.play()" onclick="">START GAME</button>
  </div>

  <div id="page2">
    <h1 id="pig-dice2">PIG DICE</h1>
    <img id="img2" src="images/pig.png" alt="pig picture">
    <div>
      <p id="p1Name"></p>
      <p id="p2Name"></p>
    </div>
    <br><br>
    <form class="container">
      <div class="row">
        <div id="playerStats" class="col-md-4">
          <h3>Total</h3>
          <h3 id="score"></h3>
          <button id="roll">ROLL</button>
          <h3>Round Score</h3>
          <h3 id="round-score"></h3>
          <h3>Roll</h3>
          <h3 id="current-score"></h3>
        </div>
        <div id="playerStats2" class="col-md-4">
          <h3>Total</h3>
          <h3 id="score2"></h3>
          <button id="roll2">ROLL</button>
          <h3>Current Score</h3>
          <h3 id="current-score2"></h3>
        </div>
      </div>
      <button id="hold">HOLD</button>
      <button id="playA">PLAY AGAIN</button>
    </form>
  </div>
</body>

</html>
